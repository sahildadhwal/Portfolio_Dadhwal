        <div class="icon-links">
            <!-- Corrected Icon Paths -->
            <a href="https://linkedin.com/in/sahildadhwal/" target="_blank" class="icon" title="LinkedIn">
                <img src="/images/icons/linkedin-icon.png" alt="LinkedIn">
            </a>
            <a href="javascript:openMailClient();" class="icon" title="Email Me">
                <img src="/images/icons/mail-icon.png" alt="Email">

    <!-- Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <h2>About Sahil</h2>

    </div>

    <script>
        function openMailClient() {
            const email = "sahildadhwal2001@gmail.com";
            const subject = "I Came from your Portfolio! :D";
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}`;
            window.location.href = mailtoLink;
        }

        // Open modal
        function openModal() {
            const modal = document.getElementById('profile-modal');
            modal.style.display = 'flex';
        }

        // Close modal when clicking outside the content
        window.onclick = function (event) {
            const modal = document.getElementById('profile-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
