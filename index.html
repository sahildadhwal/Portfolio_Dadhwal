<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahil Dadhwal's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="desktop-background" id="desktop-background"></div>
    
    <div class="icon-container">
        <div class="icon" id="projects-icon">
            <img src="images/projects-icon.png" alt="Projects">
            <span>Projects</span>
        </div>
        
        <div class="icon" id="resume-icon">
            <!-- <a href="files/Sahil_Dadhwal_Resume.pdf" download="Sahil_Dadhwal_Resume.pdf"> -->
                <img src="images/resume-icon.png" alt="Resume">
                <span>Resume</span>
            </a>
        </div>
        
        <!-- Placeholder for displaying the resume PDF -->
        <div id="resume-viewer" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="close"></div>
                    <h2>Resume Viewer</h2>
                </div>
                <div class="modal-body">
                    <embed src="files/Sahil_Dadhwal_Resume.pdf" type="application/pdf" width="100%" height="600px" />
                </div>
            </div>
        </div>

        <div class="icon" id="linkedin-icon">
            <img src="images/linkedin-icon.png" alt="LinkedIn">
            <span>LinkedIn</span>
        </div>
        

    </div>
    
    <div class="bottom-row">
        <div class="icon" id="photos-icon">
            <img src="images/photos-icon.png" alt="Photos">
            <div class="tooltip">Photos</div>
        </div>
        
        <div class="icon" id="music-icon">
            <img src="images/music-icon.png" alt="Music">
            <div class="tooltip">Music</div>
        </div>
        
        <div class="icon" id="mail-icon" onclick="openMailClient()">
            <img src="images/mail-icon.png" alt="Mail">
            <div class="tooltip">Mail</div>
        </div>
        
        <div class="icon" id="system-preferences-icon">
            <img src="images/settings-icon.png" alt="Settings">
            <div class="tooltip">System Preferences</div>
        </div>
    </div>

     <div id="system-preferences" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close"></div> <!-- Red circle close button -->
                <h2>System Preferences</h2> <!-- Title in grey bar -->
            </div>
            <div id="background-previews">
                <!-- Dynamically generated previews will go here -->
            </div>
            
            <button id="apply-background-btn">Apply</button>
            <button id="save-background-button">Save</button>
            
        </div>
    </div>


    <div id="music-player" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close"></div>
                <h2>Music Player</h2>
            </div>
            <div id="audio-details">
                <!-- Audio details will be dynamically generated here -->
            </div>
            <div class="modal-footer">
                <button id="play-pause-btn">Play</button>
            </div>
    
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
