<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1"> -->

    <title>Sahil Dadhwal's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="desktop-background" id="desktop-background"></div>
    
    <div class="icon-container">
        <div class="icon" id="projects-icon" onclick="showModal('project-modal')">
            <img src="images/icons/projects-icon.png" alt="Projects">
            <span>Projects</span>

        </div>
        
        <div class="icon" id="resume-icon">
            <!-- AUTO DOWNLOAD TO USERS COMPUTER HERE when click-->
            <a href="files/Sahil_Dadhwal_Resume.pdf" download="Sahil_Dadhwal_Resume.pdf">
                <img src="images/icons/resume-icon.png" alt="Resume">
                <span>Resume</span>
            </a>
        </div>
        
        <!-- Placeholder for displaying the resume PDF -->
        <div id="resume-viewer" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="close"></div>
                    <h2>Sahil's Resume</h2>
                </div>
                <div class="modal-body">
                    <embed src="files/Sahil_Dadhwal_Resume.pdf" type="application/pdf" width="100%" height="850px" />
                </div>
            </div>
        </div>

        <div class="icon" id="linkedin-icon">
            <img src="images/icons/linkedin-icon.png" alt="LinkedIn">
            <span>LinkedIn</span>
        </div>
        

    </div>
    
    <div class="bottom-row">
        <div class="icon" id="photos-icon">
            <img src="images/icons/photos-icon.png" alt="Photos">
            <div class="tooltip">Photos</div>
        </div>
        
        <div class="icon" id="music-icon">
            <img src="images/icons/music-icon.png" alt="Music">
            <div class="tooltip">Music</div>
        </div>
        
        <div class="icon" id="mail-icon" onclick="openMailClient()">
            <img src="images/icons/mail-icon.png" alt="Mail">
            <div class="tooltip">Mail</div>
        </div>
        
        <div class="icon" id="system-preferences-icon">
            <img src="images/icons/settings-icon.png" alt="Settings">
            <div class="tooltip">System Preferences</div>
        </div>
    </div>

     <div id="system-preferences" class="modal system-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close"></div> <!-- Red circle close button -->
                <h2>Set Background</h2> <!-- Title in grey bar -->
            </div>
            <div id="background-previews">
                <!-- Dynamically generated previews will go here -->
            </div>
            
            <button id="apply-background-btn">Apply</button>
            <button id="save-background-button">Save</button>
            
        </div>
    </div>

    <div id="music-player" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close"></div>
                <h2>Music Player</h2>
            </div>
            <div id="audio-details">
                <!-- Audio details will be dynamically generated here -->
            </div>
            <div id="music-controls">
                <button id="play-pause-btn" class="paused" style="font-size:48px;color:#FF605C">
                    <i id="play-pause-icon" class="fa fa-play-circle" style="font-size:48px;color:#FF605C"></i>
                </button>
            </div>      
        </div>
    </div>

    <div id="photos-gallery" class="modal gallery-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close"></div>
                <h2>Photos</h2>
            </div>
            <div id="gallery">
                <!-- Gallery content will be dynamically added here -->
            </div>
        </div>
    </div>



    <!-- PROJECTS FOLDER -->
    <div id="project-modal" class="modal project-modal">
        <!-- <div class="modal-content">
            <div class="modal-header">
                <div class="close" onclick="closeModal('project-modal')"></div> 
                <h2>Projects</h2> 
            </div>
            <div class="modal-body">
                <p>Please look at the resume PDF file. This section is in progress. :)</p>
            </div>
        </div>
    </div> -->
    
        <div class="modal-content">
            <div class="modal-header">
                <div class="close" onclick="closeModal('project-modal')"></div> <!-- Red circle close button -->
                <h2>Projects</h2> <!-- Title in grey bar -->
            </div>
            <div id="projects-container">
                
                <div class="project-icon" id="task-manager-icon" >
                    <img src="images/icons/task-manager-app.png" alt="Task Manager App">
                    <span>Reminders</span>
                </div>



                <!-- Add more project icons as needed -->
                <!-- <div class="project-icon" data-url="https://github.com/username/project2">
                    <img src="path/to/project2-icon.png" alt="Project 2">
                    <span>Project 2</span>
                </div> -->
            </div>
        </div>
    </div>
    


    <!-- JS file down here -->
    <script src="js/script.js"></script>
</body>
</html>
